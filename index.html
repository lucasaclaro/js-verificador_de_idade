<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de personagem</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Verificador de uma galáxia muito distante</h1>
    </header>
    <section class="conteudo">
        <div class="conteudo-principal">
            <h3 id="titulo">Preencha os dados abaixo e clique em verificar para descobrir qual personagem de Star Wars se enquadra com você</h3>
            <p>Ano de nascimento:
                <input id="anoDeNascimento" type="text">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <input id="botao" type="button" value="Verificar" onclick="verificar()">
        </div>
        <img id="imagem" src="" alt="">

    </section>
    <footer class="rodape">
        <p>Desenvolvido por Lucas Claro como exercício do Curso em Vídeo</p>

        <a href="https://github.com/lucasaclaro"><img class="rodape-imagem" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt=""></a>
        <a href="https://www.instagram.com/lucas.a.claro/"><img class="rodape-imagem" src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/%C3%8Dcone-Instagram-PNG-1024x1024.png" alt=""></a>
        <a href="https://www.facebook.com/lucas.claro.7/"><img class="rodape-imagem" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/800px-Facebook_logo_%28square%29.png" alt=""></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
